<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixabay Gallery</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>
<body>

  <main>
    <div class="container">
      <form class="form">
        <input type="text" name="search-text" placeholder="Search images..." required>
        <button type="submit">Search</button>
      </form>
    </div>

    <button class="load-more hidden">Load more</button>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <span>Loading images, please wait</span>
    </div>

    <ul class="gallery"></ul>
    
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
